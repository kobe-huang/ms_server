<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="../addons/xsy_resource/template/static/css/base.css?v=2.0.9" />
<link rel="stylesheet" type="text/css"
	href="../addons/xsy_resource/template/static/css/style.css?v=2.0.13" />
</head>
<style>
#shareit {
	-webkit-user-select: none;
	display: none;
	position: absolute;
	width: 100%;
	height: 100%;
	background: #888786;
	text-align: center;
	top: 0;
	left: 0;
	z-index: 105;
}

#shareit img {
	max-width: 100%;
}

.arrow {
	position: absolute;
	right: 10%;
	top: 5%;
}
</style>
</head>
<body>
	<div class="contaniner fixed-contb">
	<section class="detail">
	<article class="detail-article">
			<nav>
				<ul>
					<li id="contents" style="font-size:50px;">{$file['name']}</li>
				</ul>
			</nav>
	</article>
	</section>
	</div>
	 {if $isweixin}
	 <div id="shareit">
		<a href="#" id="follow"> <img width="100%" height="100%"
			id="share-text" src="{XSY_RESOURCE_STATIC}/images/001.png">
		</a>
	</div>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
	<script>
	$(function(){
		$("#share_btn").on("click", function() {
			$("#shareit").show();
		});

		$("#shareit").on("click", function() {
			$("#shareit").hide();
		})
	});
	</script>
	<footer class="detail-footer fixed-footer">
	<a id="share_btn" href="####" class="storebuy">去下载</a>
	</footer>
	
	{else}
	<footer class="detail-footer fixed-footer">
	<a href="{$file['path']}" class="storebuy">去下载</a>
	</footer>
	 {/if}
</body>
</html>
